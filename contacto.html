<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Turismo Catamarca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-cyan-900 text-white py-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-3xl font-bold">Turismo Catamarca</a>
      <ul class="flex space-x-6 text-lg">
        <li><a href="index.html" class="hover:text-amber-300">Inicio</a></li>
        <li><a href="index.html" class="hover:text-amber-300">Nosotros</a></li>
        <li><a href="contacto.html" class="hover:text-amber-300">Contacto</a></li>
        <li><a href="alquiler.html" class="hover:text-amber-300">Alquiler de vehiculos</a></li>
        <li><a href="dias_turisticos.html" class="hover:text-amber-300">Dias Turisticos</a></li>
      </ul>
    </div>
  </nav>

  
  <section id="contacto" class="bg-gray-50 py-12">
    <div class="max-w-6xl mx-auto text-center px-6">
      <h2 class="text-3xl font-bold text-sky-700 mb-4">Contáctanos</h2>
      <form class="space-y-6">
        <input type="text" placeholder="Nombre" class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
        <input type="email" placeholder="Correo electrónico" class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
        <input type="tel" placeholder="Teléfono" class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
        <input type="text" placeholder="Asunto" class="w-full p-3 border-2 border-gray-300 rounded-lg" required />
        <textarea placeholder="Mensaje" class="w-full p-3 border-2 border-gray-300 rounded-lg" required></textarea>
        <div class="flex items-center space-x-4">
          <label class="text-gray-700">¿Cómo prefieres ser contactado?</label>
          <select class="p-3 border-2 border-gray-300 rounded-lg w-full">
            <option value="correo">Correo electrónico</option>
            <option value="telefono">Teléfono</option>
          </select>
        </div>
        <button type="submit" class="bg-cyan-900 text-white py-3 px-6 rounded-lg w-full hover:bg-amber-300 transition">Enviar mensaje</button>
      </form>
    </div>
  </section>
  

  <section class="bg-gray-100 py-6 mt-12">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-sky-700 mb-6">¡Síguenos en nuestras redes sociales!</h2>
      <div class="flex justify-center space-x-8">
        <a href="https://wa.me/tu-numero" target="_blank" class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition transform hover:scale-110 duration-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-8 h-8">
        </a>
        <a href="https://www.instagram.com/tu-perfil" target="_blank" class="bg-pink-600 text-white p-4 rounded-full shadow-lg hover:bg-pink-700 transition transform hover:scale-110 duration-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-8 h-8">
        </a>
        <a href="https://www.facebook.com/tu-perfil" target="_blank" class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-110 duration-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-8 h-8">
        </a>
      </div>
    </div>
  </section>

  <footer class="bg-cyan-900 text-white py-4 text-center">
    <p>&copy; 2025 Turismo Catamarca. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
